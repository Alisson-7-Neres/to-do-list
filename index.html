<!DOCTYPE html>
<html>

<head>
    <title>Tarefas</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="container">

        <div id="calendar">
        </div>

        <div id="tasks">

            <label id="taskLabel">Tarefas</label><br /><br />
            <input id="btnEvent" type="button" value="Adicionar tarefa" onclick="createEvent()"></input>
            <div id="divTasks">
                <ol>
                    <li>
                        <input name="titulo" id="titulo" placeholder="Título">
                    </li>
                    <li>
                        <input name="date" id="comeco" type="date" placeholder="Começo">
                    </li>
                    <li>
                        <input name="fim" id="fim" type="date" placeholder="Fim">
                    </li>
                </ol>
                <input type="button" value="Adicionar" id="btnAdd">
            </div>
            
            <div id="showTasks">
            <table id="tableMostrarTarefas">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Começo</th>
                        <th>Fim</th>
                    </tr>
                </thead>
                <tbody id="tbodyTarefas">
    
                </tbody>
            </table>
            
        </div>
        
        </div>

    </div>
    <!-- Usando a API https://fullcalendar.io/-->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js "></script>
    <script>

    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
